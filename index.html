<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mi Juego de Física</title>
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="gamecontainer">

        <!-- Pantalla de carga -->
        <div id="loadingscreen" class="gamelayer">
            <div id="loadingmessage">Cargando...</div>
        </div>

        <!-- Menú principal -->
        <div id="gamestartscreen" class="gamelayer">
            <h1>Mi Juego de Física</h1>
            <button id="playbutton">Jugar</button>
            <div>Puntuación Máxima: <span id="highscore">0</span></div>
        </div>

        <!-- Canvas del juego -->
        <div id="gamecanvas" class="gamelayer">
            <canvas id="maincanvas" width="640" height="480"></canvas>
        </div>

        <!-- HUD (marcador) -->
        <div id="scorescreen" class="gamelayer">
            <span>Puntuación: <span id="score">0</span></span>
            <button id="mutebutton">Silenciar</button>
        </div>

    </div>

    <script src="lib/Box2d.min.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/entities.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
