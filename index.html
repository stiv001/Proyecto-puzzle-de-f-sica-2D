<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mi Juego de Física</title>
    
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="gamecontainer">

        <div id="loadingscreen" class="gamelayer">
            <div id="loadingmessage">Cargando...</div>
        </div>

        <div id="gamestartscreen" class="gamelayer">
            <h1>Mi Juego de Física</h1>
            <button id="playbutton">Jugar</button>
            <div>Puntuación Máxima: <span id="highscore">0</span></div>
        </div>

        <div id="gamecanvas" class="gamelayer">
            <canvas id="maincanvas" width="640" height="480"></canvas>
        </div>

        <div id="scorescreen" class="gamelayer">
            <span>Puntuación: <span id="score">0</span></span>
            <button id="mutebutton">Silenciar</button>
        </div>

    </div>

    <script src="js/game.js"></script>
    </body>
</html>
